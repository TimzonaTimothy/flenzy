{% extends 'base.html' %}
{% load static %}
{% block content %}


<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg">
    {% include 'includes/alerts.html' %}

    <div class="container">
        <div class="row">
            {% include 'includes/dashboard_sidebar.html' %}
        <main class="col-md-9">
            <article class="card">
            <header class="card-header">
                <strong class="d-inline-block mr-3">Change Password</strong>
                
            </header>
            <div class="card-body">
               
                <div class="row">
                    <div class="col-md-12">
                        <div class="">
                            <form method="POST" action="{% url 'change_password' %}" >
                                {% csrf_token %}
                                
                                <div class="form-group">
                                    <label for="old_pass">Old Password</label>
                                    <input type="password" class="form-control" placeholder="Enter Old Password" id="old_pass" name="old_password">
                                </div>
                                <div class="form-group">
                                    <label for="new_pass">Password</label>
                                    <input type="password" class="form-control" placeholder="Enter New Password" id="new_pass" name="new_password">
                                  </div>
                                  <div class="form-group">
                                    <label for="confirm_pass">Confirm Password</label>
                                    <input type="password" class="form-control" placeholder="Confirm Password" id="confirm_pass" name="confirm_password">
                                  </div>
                                
                                <input type="submit" value="Save" class="btn btn-primary">
                            </form>
                        </div>
                    </div>
                </div> <!-- row.// -->
            </div> <!-- card-body .// -->
            <div class="table-responsive">
            
            </div> <!-- table-responsive .end// -->
            </article> <!-- order-group.// --> 
        </main>
    </div> <!-- row.// -->
    </div>
    
    
    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->
    

{% endblock %}
